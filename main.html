<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Post Master </title>
    <style>
        #responsePre {
            max-height: 500px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to Post Master </h1>
    </div>
    <div class="container">
        <form>
            <!-- URL BOX -->
            <div class="row mb-3 my-3">
                <label for="URL" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Enter URL here">
                </div>
            </div>
            <!-- Request type GET Or POST -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="getRequest" value="GET"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="postRequest" value="POST">
                        <label class="form-check-label" for="gridRadios2">
                            POST
                        </label>
                    </div>
                </div>
            </fieldset>
            <!-- Content Type JSON Or Custom parameters -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="json" value="JSON" checked>
                        <label class="form-check-label" for="gridRadios1">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="customParameters"
                            value="Params">
                        <label class="form-check-label" for="params">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </fieldset>
        </form>
        <!--Content Type: Paramters Box -->
        <div id="params" style="display: none;">
            <div class="form-row  " style="display: flex;">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4" style="margin-right: 3px;">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-md-4" style="margin-right: 3px;">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button id="paramBtn" class="btn btn-primary">+</button>
            </div>
        </div>


        <!--Content Type: JSON -->
        <div class="mb-3 row" id="jsonArea">
            <label for="JSON Request" class="col-sm-2 col-form-label">Enter JSON Request</label>
            <div class="col-sm-10">
                <textarea id="JsonTextArea" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary  my-3" id="submitBtn">Submit</button>
        <div class="mb-3 row">
            <label for="Response" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <pre id="responsePre" class="language-javascript">
                <code class="language-javascript"id="responseTxt"  >Your response will appear here </code></pre>
                <!-- <textarea class="form-control" id="responseTxt" placeholder="Your response will appear here"
                    rows="3"></textarea> -->
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script> -->
    <script src="App.js"></script>
    <script src="prism.js"></script>
</body>

</html>
